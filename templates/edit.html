<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✍️ 일기 수정</title>
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #4dabf7;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            font-size: 1em;
            resize: none;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #4dabf7;
            border: none;
            color: white;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #339af0;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #4dabf7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ 일기 수정</h1>
        <form action="{{ url_for('edit_record', record_id=record.id) }}" method="post">
            <textarea name="diary">{{ record.diary or '' }}</textarea>
            <button type="submit">저장하기</button>
        </form>
        <a href="{{ url_for('history') }}">← 돌아가기</a>
    </div>
</body>
</html>
