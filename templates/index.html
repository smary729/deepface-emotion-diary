<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 감정 분석과 일기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }
        .diary{margin-top: 40px;}

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
        }

        .image-preview h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .image-preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .image-preview img:hover {
            transform: scale(1.02);
        }

        .divider {
            margin: 30px 0;
            border: none;
            border-top: 2px solid #f0f0f0;
        }

        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            padding: 12px 25px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .links a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .links {
                flex-direction: column;
            }

            .links a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 오늘의 감정 일기</h1>
        <p class="subtitle">당신의 하루를 기록하고 감정을 분석해보세요</p>

        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">📸 오늘의 사진</label>
                <div class="file-input-wrapper">
                    <input type="file" name="image" id="image" accept="image/*" required onchange="displayFileName(this)">
                    <label for="image" class="file-input-label">
                        이미지 선택하기
                    </label>
                </div>
                <!-- 안내 문구 추가 -->
                <small style="display:block; color:#666; font-size:0.85em;">
                    ⚠️ 얼굴이 나온 사진을 선택해주세요.
                </small>
                <div class="file-name" id="fileName"></div>
            </div>

            <div class="form-group diary">
                <label for="diary">✍️ 오늘의 일기</label>
                <textarea name="diary" id="diary" rows="6" placeholder="오늘 하루는 어땠나요? 자유롭게 적어보세요..."></textarea>
            </div>

            <button type="submit" class="submit-btn">🔍 분석 및 저장하기</button>
        </form>

        {% if result %}
            <div class="result">
                {{ result }}
            </div>
        {% endif %}

        {% if image_filename %}
            <div class="image-preview">
                <h3>📊 분석된 이미지</h3>
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image">
            </div>
        {% endif %}

        <hr class="divider">

        <div class="links">
            <a href="/history">📅 나의 히스토리</a>
            <a href="/month_stats">📈 월간 통계</a>
        </div>
    </div>

    <script>
        function displayFileName(input) {
            const fileName = input.files[0]?.name;
            const fileNameDiv = document.getElementById('fileName');
            if (fileName) {
                fileNameDiv.textContent = '선택된 파일: ' + fileName;
            }
        }
    </script>
</body>
</html>
