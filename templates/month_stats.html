<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∞êÏ†ï ÌÜµÍ≥Ñ Ï°∞Ìöå</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 15px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            padding: 10px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 400px !important;
            max-height: 400px !important;
        }

        .back-link {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            text-decoration: none;
            text-align: center;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            form {
                flex-direction: column;
                gap: 15px;
            }

            .form-group {
                width: 100%;
                justify-content: space-between;
            }

            select {
                flex: 1;
            }

            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Í∞êÏ†ï ÌÜµÍ≥Ñ Ï°∞Ìöå</h1>
        <p class="subtitle">ÏõîÎ≥Ñ Í∞êÏ†ï Î∂ÑÌè¨Î•º ÌôïÏù∏Ìï¥Î≥¥ÏÑ∏Ïöî</p>

        <form method="GET" action="/month_stats">
            <div class="form-group">
                <label for="year">üìÖ ÎÖÑÎèÑ:</label>
                <select name="year" id="year">
                    {% for y in years %}
                    <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}ÎÖÑ</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="month">üóìÔ∏è Ïõî:</label>
                <select name="month" id="month">
                    {% for m in range(1, 13) %}
                    <option value="{{ m }}" {% if m == selected_month %}selected{% endif %}>{{ m }}Ïõî</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="submit-btn">üîç Ï°∞ÌöåÌïòÍ∏∞</button>
        </form>

        <h2>{{ selected_year }}ÎÖÑ {{ selected_month }}Ïõî Í∞êÏ†ï Î∂ÑÌè¨</h2>

        <div class="chart-container">
            <canvas id="emotionChart"></canvas>
        </div>

        <a href="/" class="back-link">üè† ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
    </div>

    <script>
        /* eslint-disable */
        /* jshint ignore:start */
        (function() {
            var emotionLabels = {{ stats | map(attribute=0) | list | tojson | safe }};
            var emotionCounts = {{ stats | map(attribute=1) | list | tojson | safe }};
            var selectedYear = {{ selected_year }};
            var selectedMonth = {{ selected_month }};

            var ctx = document.getElementById('emotionChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: emotionLabels,
                    datasets: [{
                        label: 'Í∞êÏ†ï ÌÜµÍ≥Ñ',
                        data: emotionCounts,
                        backgroundColor: [
                            '#FF6384', 
                            '#36A2EB', 
                            '#FFCE56',
                            '#4BC0C0', 
                            '#9966FF', 
                            '#FF9F40', 
                            '#C9CBCF'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 13,
                                    weight: '600'
                                }
                            }
                        },
                        title: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                label: function(context) {
                                    var label = context.label || '';
                                    var value = context.parsed || 0;
                                    var total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    var percentage = ((value / total) * 100).toFixed(1);
                                    return label + ': ' + value + 'Ìöå (' + percentage + '%)';
                                }
                            }
                        }
                    }
                }
            });
        })();
        /* jshint ignore:end */
    </script>
</body>
</html>
